<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<H1>Registration Form</H1>
<body>
    <div>
        First Name:* <input type="text" name="first_name">
    </div>
<div>
    Last Name:* <input type="text" name="first_name">
</div>
    <div>
        Email Address:* <input type="text" name="first_name">
    </div>
<div>
    Password:* <input type="text" name="first_name">
</div>
    <div>
        Confirm Password:* <input type="text" name="first_name">
    </div>
<div>
    Birthday: <input type="date" name="dob">
</div>
Gender Identity:
<div>
    <input type="radio" name="font" value="male" id="male">
    <label for="Male">Male<label>
    <input type="radio" name="font" value="female" id="female">
    <label for="female">Female<label>
    <input type="radio" name="font" value="non-binary" id="non-binary">
    <label for="non-binary">Non-binary<label>
    <input type="radio" name="font" value="IPreferNotToAnswer" id="IPreferNotToAnswer">
    <label for="IPreferNotToAnswer">I prefer not to answer<label>
</div>
A short description about myself:
<div>
    <textarea name="comment" cols="30" rows="3"></textarea>
</div>
Favorite Language: 

<select name="language">
    <option>JavaScript</option>
    <option>Chinese</option>
    <option>That one thing that guy did, that one time, at that place</option>
    <option>Music</option>
</select>
<div>
    <input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to receive periodic email updates<label>
</div>
<input type="submit" value="Create Account" >
<div>
    *Indicates a required field
</div>






</body>
</html>
