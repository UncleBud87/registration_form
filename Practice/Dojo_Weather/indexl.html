<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container flexed">
            <h1 class="whiteText">DojoWeather</h1>
            <div class="cities-right flexed whiteText">
                <h2>Burbank</h2>
                <h2>Chicago</h2>
                <h2>Dallas</h2>
            </div>
        </div></header>
    <div class="container">
        <div class="current-city flexed">
            <h1>San Jose</h1>
            <h3>
                show temperature in 
                <select class="temperature">
                    <option value="farenheit" id="farenheit">F</option>
                    <option value="celcius" id="celcius">C</option>
                </select>
            </h3>
        </div>
        <div class="features flex-start">
            <div class="day">
                <h1>Today</h1>
                <img src="./assets/some_rain.png" alt="some_rain" class="icon">
                <h3>some rain</h3>
                <div class="temp flex-even">
                    <h1 class="high">24</h1>
                    <h1 class="low">18</h1>
                </div>
            </div>
            <div class="day">
                <h1>Tomorrow</h1>
                <img src="./assets/some_sun.png" alt="some_sun" class="icon">
                <h3>some sun</h3>
                <div class="temp flex-even">
                    <h1 class="high">24</h1>
                    <h1 class="low">18</h1>
                </div>
            </div>
            <div class="day">
                <h1>Friday</h1>
                <img src="./assets/some_clouds.png" alt="some_clouds" class="icon">
                <h3>some clouds</h3>
                <div class="temp flex-even">
                    <h1 class="high">21</h1>
                    <h1 class="low">16</h1>
                </div>
            </div>
            <div class="day">
                <h1>Saturday</h1>
                <img src="./assets/some_sun.png" alt="some_sun" class="icon">
                <h3>some sun</h3>
                <div class="temp flex-even">
                    <h1 class="high">21</h1>
                    <h1 class="low">16</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
